name: iOS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-26 

    steps:
      - uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.2' 

      - name: Run SwiftLint
        run: swiftlint --strict

      - name: Run Tests with Fallback
        run: |
          # 1. Look for iPhone 17 first.
          # 2. If not found, look for iPhone 16.
          # 3. If neither, just grab the first 'iPhone' simulator available.
          
          DESTINATION=$(xcrun simctl list devices available | grep -m 1 "iPhone 17" || \
                         xcrun simctl list devices available | grep -m 1 "iPhone 16" || \
                         xcrun simctl list devices available | grep -m 1 "iPhone")
          
          # Extract the name from the string (e.g., "iPhone 17 (UUID)")
          DEVICE_NAME=$(echo $DESTINATION | sed 's/ (.*//')
          
          echo "ðŸš€ Testing on: $DEVICE_NAME"

          set -o pipefail && xcodebuild test \
          -scheme "LittleLemon" \
          -destination "platform=iOS Simulator,name=$DEVICE_NAME,OS=latest" \
          -enableCodeCoverage YES \
          | xcpretty